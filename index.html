<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Book Title</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="navbar" class="navbar">
      <button id="homePage" href="https://ludwigpeking.github.io/index.html">
        Qian
      </button>
      <button id="tocButton">Table of Contents</button>
      <button id="prevButton"><</button>
      <button id="nextButton">></button>
    </div>
    <div id="left-column" class="left-column">
      <h2>Chapters</h2>
      <div id="links-container">
        <!-- Links will be loaded here -->
      </div>

      <!-- More links up to Chapter 39 -->
    </div>

    <div id="content" class="content">
      <!-- Chapter content goes here -->
      <p>Welcome to the book! Select a chapter from the navigation bar.</p>
    </div>
    <script src="script.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetch("links.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("links-container").innerHTML = data;
            // After the links are added, set up event listeners
            document
              .querySelectorAll("#links-container .nav-link")
              .forEach((link) => {
                link.addEventListener("click", function (event) {
                  event.preventDefault();
                  const chapterNumber = parseInt(
                    this.getAttribute("data-chapter"),
                    10
                  );
                  loadChapter(chapterNumber);
                });
              });
          })
          .catch((error) => console.error("Error loading links:", error));
      });
    </script>
  </body>
</html>
